<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gameContainer">
        <div class="titleSection">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <div class="game-turn-details">
                <span class="turn-details">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="actualGameContainer">
         <div class="game-row">
            <div class="box box-left box-top"></div>
            <div class="box box-top"></div>
            <div class="box box-right box-top"></div>
         </div>

         <div class="game-row">
            <div class="box box-left "></div>
            <div class="box"></div>
            <div class="box box-right "></div>
         </div>

         <div class="game-row">
            <div class="box box-left box-bottom"></div>
            <div class="box box-bottom"></div>
            <div class="box box-right box-bottom"></div>
         </div>

        </div>
    </div>


    <div class="modal">
        <div class="modal-content">
            <h2 id="winMessage">Player X Wins! ðŸŽ‰</h2>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
